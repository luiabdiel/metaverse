<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaverse</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" type="imagem/png" href="./assets/image/logo.svg" />
    <script
      src="https://kit.fontawesome.com/70002e4dc7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header id="header">
          <div class="logo">
            <img src="./assets/image/logo.svg" alt="logo" />
          </div>
          <nav class="navbar">
            <ul class="navbar__menu">
              <li class="navbar__item">
                <a href="#" class="navbar__links">How it works</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__links">Pricing</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__links">Help</a>
              </li>
              <li class="navbar__item">
                <a href="#" class="navbar__links">Login</a>
              </li>
              <li class="navbar__btn">
                <button class="button">Sign up</button>
              </li>
            </ul>
          </nav>
        </header>
        <section id="section">
          <div class="container">
            <div class="col-a">
              <h1 class="container__title">
                Launch your best product through the Metaverse.
              </h1>
              <p class="container__paragraph">
                We provide the best service for your company <br />product in
                the real world
              </p>
              <div class="container__btn-group">
                <button class="btn__started">Get Started</button>
                <div class="btn__play-group">
                  <img src="./assets/image/play.svg" alt="Icon play" />
                  <a href="#" class="btn__play">Play Demo</a>
                </div>
              </div>
              <span class="span__text">Brands that trusts us</span>
              <div class="container__company-group">
                <img src="./assets/image/ghost.svg" alt="logo ghost" />
                <img src="./assets/image/amazon.svg" alt="logo amazon" />
                <img src="./assets/image/slack.svg" alt="logo slack" />
                <img src="./assets/image/airbnb.svg" alt="logo airbnb" />
              </div>
            </div>
            <div class="col-b">
              <div class="earthr-img">
                <img src="./assets/image/earth.svg" alt="earth" />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
